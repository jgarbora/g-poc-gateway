spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - OPTIONS
              - UPDATE
              - DELETE
              - PATCH
      routes:
        - id: public
          uri: https://g-poc-service-without-security.herokuapp.com/api/public
          predicates:
            - Path=/api/public

        - id: private
          uri: https://g-poc-service-without-security.herokuapp.com/api/private
          predicates:
            - Path=/api/private
          filters:
            - AddCorsFilter

        - id: users-update
          uri: http://127.0.0.1:8080/api/v0/users
          predicates:
            - Path=/api/v0/users/**
            - Method=PATCH
          filters:
            - UpdateUserAuthorizationFilter

        - id: users-CRD
          uri: http://127.0.0.1:8080/api/v0/users
          predicates:
            - Path=/api/v0/users/**
            - Method=GET,POST,DELETE
          filters:
            - AuthorizationFilter

        - id: create-interrogation
          uri: https://g-poc-service-without-security.herokuapp.com/api/interrogation
          predicates:
            - Path=/api/interrogation
          filters:
            - AuthorizationFilter

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://jgarbora.eu.auth0.com/
          audience: geneva-poc-api

auth0:
  management:
    api:
      clientSecret: ${AUTH0_API_CLIENT_SECRET}
      clientId: ${AUTH0_API_CLIENT_ID}

logging:
  level:
    com:
      g:
        g:
          apigateway:
            filter: trace
    org:
      springframework:
        cloud:
          gateway: trace
        security: trace
        cache: trace

management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: 8181



